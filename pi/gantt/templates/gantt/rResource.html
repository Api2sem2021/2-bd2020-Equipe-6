{% extends 'baseTemplate.html' %}
{% block title %}Cadastro de Recursos{% endblock %}
{% block content %}

<div class="container">
    <form action="" method="post">
        <div class="row">
        <h1 class="bd-title">Cadastro de Desenvolvedores</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Nome</label>
                <input class="form-control" name="name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Contato</label>
                <input class="form-control" name="contact">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Enviar </button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
